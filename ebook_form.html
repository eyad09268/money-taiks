<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احصل على كتاب Money Talks مجاناً</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .book-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            text-align: right;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-right: 10px;
        }

        .loading.show {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .features {
            margin-top: 30px;
            text-align: right;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
        }

        .feature-icon {
            margin-left: 10px;
            color: #667eea;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .book-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-icon">📘</div>
        <h1>احصل على كتاب Money Talks</h1>
        <p class="subtitle">كتابك المجاني عن الاستثمار والمال - سيصلك على إيميلك فوراً!</p>
        
        <form id="ebookForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="example@gmail.com">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="loading" id="loading"></span>
                <span id="btnText">احصل على الكتاب مجاناً</span>
            </button>
        </form>
        
        <div class="message" id="message"></div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">✨</span>
                <span>كتاب مجاني بالكامل</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📧</span>
                <span>يصلك فوراً على إيميلك</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🔒</span>
                <span>لن نشارك بياناتك مع أحد</span>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('ebookForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const btnText = document.getElementById('btnText');
        const message = document.getElementById('message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Show loading state
            submitBtn.disabled = true;
            loading.classList.add('show');
            btnText.textContent = 'جاري الإرسال...';
            message.style.display = 'none';
            
            try {
                // Send request to Flask backend
                const response = await fetch('http://localhost:5000/send-ebook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (data.status === 'sent') {
                    // Success
                    message.className = 'message success';
                    message.textContent = '🎉 تم إرسال الكتاب بنجاح! تحقق من بريدك الإلكتروني.';
                    message.style.display = 'block';
                    form.reset();
                } else {
                    // Error from server
                    message.className = 'message error';
                    message.textContent = '❌ ' + (data.message || 'حدث خطأ أثناء الإرسال');
                    message.style.display = 'block';
                }
                
            } catch (error) {
                // Network or other error
                console.error('Error:', error);
                message.className = 'message error';
                message.textContent = '❌ حدث خطأ في الاتصال. تأكد من تشغيل الخادم.';
                message.style.display = 'block';
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                loading.classList.remove('show');
                btnText.textContent = 'احصل على الكتاب مجاناً';
            }
        });

        // Add some visual feedback for input
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('input', function() {
            if (this.validity.valid) {
                this.style.borderColor = '#28a745';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });
    </script>
</body>
</html>
